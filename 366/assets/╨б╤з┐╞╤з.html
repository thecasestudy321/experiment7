    width: 100%;

    background: #383838;

}

.babylon-2d {
    width: 1000px;
    height: 800px;
    overflow: hidden;
    position: absolute;
    z-index: -1;
    margin: auto;
    top: 0px;
    bottom: 0px;
    background-color: #383838;
}

.babylon-viewer .annotation {
    position: absolute;
}

.babylon-viewer .annotation .tooltip {
    position: absolute;
    top: 0;
    left: 22px;
    z-index: 1;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    width: 200px;
    font-size: 12px;
    line-height: 1.3em;
    text-align: left;
    pointer-events: none;
    cursor: default;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -ms-flex-direction: column;
    flex-direction: column;
    opacity: 0;
}

.babylon-viewer .annotation .tooltip::before {
    position: absolute;
    top: 8px;
    right: 100%;
    display: block;
    content: "";
    border: 5px solid transparent;
    border-right: 5px solid rgba(0, 0, 0, 0.8);
    border-left: 0;
}

.babylon-viewer .annotation .tooltip .tooltip-content {
    padding: 10px;
    color: #ffffff;
    cursor: auto;
    -webkit-user-select: all;
    -moz-user-select: all;
    -ms-user-select: all;
    user-select: all;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 4px;
}

.babylon-viewer .annotation .tooltip .tooltip-content.padded {
    padding-bottom: 52px;
}

.babylon-viewer .annotation .tooltip .title {
    font-weight: bold;
}

.babylon-viewer .annotation .tooltip .title, 
.babylon-viewer .annotation .tooltip .description {
    width: 100%;
    color: #ffffff;
    background: transparent;
    border: 0;
    outline: none;
}

.babylon-viewer .annotation .tooltip textarea.description {
    height: 100px;
}

.babylon-viewer .annotation .tooltip .description {
    display: block;
    width: 180px;
    margin-top: 10px;
    resize: none;
}

.babylon-viewer .annotation.visible .tooltip.visible {
    pointer-events: all;
    opacity: 1;
}

.babylon-viewer .annotation .tooltip.reverse-x {
    right: 22px;
    left: auto;
}

/* Player 播放器配置 */
.player-controls {
    bottom: 25px;
    position: absolute;
    right: 0;
    z-index: 2;
    height: 50px;
}

.player-controls .timeline {
    position: fixed;
    right: 15px;
    bottom: 50px;
    left: 15px;
    display: none;
}

.player-controls .ani-play-button {
    width: 40px;
    height: 40px;
    border-radius: 20px;
    text-align: center;
    line-height: 36px;
    font-size: 20px;
    cursor: pointer;
    padding-left: 2px;
    left: 0px;
    top: 24px;
    color: #FFF;
    transition: background 200ms ease-in-out;
}

.player-controls .ani-play-button:hover {
    background: rgba(0, 0, 0, 0.58);
}

.timeline .nb-timeline-wrapper {
    position: absolute;
    left: 50%;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    background: transparent;
    transition: all 200ms ease-out;
    -webkit-transform: translate(-50%, 0);
    transform: translate(-50%, 0);
    -webkit-box-orient: horizontal;
    -webkit-box-direction: normal;
    -ms-flex-flow: row nowrap;
    flex-flow: row nowrap;
    margin-left: 0px;
}

.timeline .track {
    position: absolute;
    top: 0;
    right: 0px;
    left: 0px;
    height: 100%;
    cursor: pointer;
    transition: opacity 200ms ease-in-out;
    -webkit-transform: translate(0, 0);
    transform: translate(0, 0);
    touch-action: none;
}

.timeline .track .bar {
    position: absolute;
    left: 0px;
    right: 0px;
    height: 2px;
    margin-top: 14px;
    background: rgba(238, 238, 238, 0.5);
    -webkit-transform: none;
    transform: none;
}

.timeline .track .knob {
    position: absolute;
    top: 8px;
    left: 0px;
    width: 13px;
    height: 13px;
    pointer-events: none;
    background: #0097d5;
    border: 2px solid #ffffff;
    border-radius: 10px;
}
